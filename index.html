<!DOCTYPE html>
<html>
<head>
<title>Mini Flight Sim</title>
<style>
body { margin: 0; overflow: hidden; background: skyblue; }
canvas { display: block; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let plane = {
    x: 100,
    y: canvas.height - 100,
    speed: 0,
    throttle: 0,
    lift: 0
};

let gravity = 0.3;
let keys = {};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {

    if (keys["ArrowUp"]) plane.throttle += 0.02;
    if (keys["ArrowDown"]) plane.throttle -= 0.02;

    plane.throttle = Math.max(0, Math.min(1, plane.throttle));
    plane.speed = plane.throttle * 10;

    plane.x += plane.speed;

    plane.lift = plane.speed * 0.05;

    plane.y += gravity - plane.lift;

    if (plane.y > canvas.height - 50) {
        plane.y = canvas.height - 50;
    }

}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "green";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Runway
    ctx.fillStyle = "gray";
    ctx.fillRect(0, canvas.height - 60, canvas.width, 10);

// Draw Cessna 182

ctx.save();
ctx.translate(plane.x, plane.y);

// Fuselage
ctx.fillStyle = "white";
ctx.fillRect(0, 0, 80, 15);

// Nose
ctx.beginPath();
ctx.moveTo(80, 0);
ctx.lineTo(95, 7.5);
ctx.lineTo(80, 15);
ctx.closePath();
ctx.fill();

// Wing (high wing like Cessna)
ctx.fillStyle = "lightgray";
ctx.fillRect(20, -15, 60, 8);

// Tail
ctx.fillStyle = "white";
ctx.fillRect(-10, -10, 15, 8);

// Vertical stabilizer
ctx.fillRect(-5, -20, 6, 15);

// Propeller
ctx.strokeStyle = "black";
ctx.beginPath();
ctx.moveTo(95, -5);
ctx.lineTo(95, 20);
ctx.stroke();

ctx.restore();

    // HUD
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Throttle: " + Math.round(plane.throttle * 100) + "%", 20, 30);
    ctx.fillText("Speed: " + plane.speed.toFixed(1), 20, 60);
    ctx.fillText("Altitude: " + Math.round(canvas.height - plane.y - 50), 20, 90);
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
